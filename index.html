<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <h1 class="user">Welcome <span id="user"></span></h1>
    <div class="container">
      <div class="info">
        <div>
          <p class="score">Score: <span id="score"></span></p>
        </div>
        <div>
          <p class="level">Level: <span id="level"></span></p>
        </div>
      </div>
      <small>Guess the number between 1 and <span id="range"></span></small><br>
      <input type="number" id="guess" minlength="1" autofocus />
      <button type="submit" id="submit" onclick="check()">Guess</button>
      <p id="feedback"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
